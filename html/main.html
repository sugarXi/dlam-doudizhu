	<script type="text/javascript">
			$(function(){

				function music(){
					//暂停或者播放背景音乐
					let music_btn = document.getElementsByClassName('music')[0].getElementsByTagName('a')[0];
					let mp3 = document.getElementById('mp3');
                    mp3.play();
					let statu = true;
					music_btn.onclick = function(){
						// alert(1)
						if(statu == true){
							mp3.pause();
							statu = false;
							
						}else{
							mp3.play();
							statu = true;
						}
					}
				}
                $('body').click(function () {
                    music()
                })
			})
			
	</script>
